<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>
  <div class="row justify-content-md-center">
    <div class="col-md-5">
      <div class="card center-card mt-5">
        <div class="card-body">
          <form #loginForm="ngForm">
            <h2 class="text-center">Gazettizer</h2>
            <hr />

            <div class="form-group">
              <label>Email:</label>
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>
                <input type="email" #email="ngModel" placeholder="Email Address" required class="form-control"
                  name="email" ngModel>
                <div *ngIf="email.errors && (email.dirty || email.touched) " class="text-danger">
                  <div [hidden]="!email.errors.required">
                    <label class="text-monospace">Email is required</label>
                  </div>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label>Password:</label>
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input type="password" #password="ngModel" placeholder="Password" required class="form-control"
                  name="password" ngModel>
                <div *ngIf="password.errors && (password.dirty || password.touched) " class="text-danger">
                  <div [hidden]="!password.errors.required">
                    <label class="text-monospace">Please enter a Password </label>
                  </div>
                </div>
              </div>
            </div>

            <div class="form-group text-center">
              <button class="btn btn-success" (click)="loginDetails(loginForm.value)" [routerLink]="['/menu']">
                Login</button>
            </div>

            <div class="form-group">
              <p>
                <a href="/signup">Sign Up as a new User</a>
              </p>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</body>
